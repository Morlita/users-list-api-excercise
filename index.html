<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        /*  Use esto para que todo el renglon sea clickeable */
        td {
            height: 100px;
        }

        tr a {
            width: 100%;
            height: 100%;
            display: block;
            text-decoration: none;
            color: whitesmoke;
        }
    </style>

    <title>API-Reqres</title>

<!-- Onload para poder usar funciones en las diferentes pÃ¡ginas html -->
<body onload="listarUsuarios();">
    <h1 class="text-center p-3">Listado de Usuarios</h1>
    <div class="container table-responsive">
        <table class="table table-dark p-3 table-hover table-bordered border-light text-center">
            <thead class="h2">
                <tr>
                    <th scope="col" class="p-4">Usuario</th>
                    <th scope="col" class="p-4">First Name</th>
                    <th scope="col" class="p-4">Last Name</th>
                    <th scope="col" class="p-4">Avatar</th>
                </tr>
            </thead>
            <!--  Aqui se listaran los usuarios -->
            <tbody id="users-list">


            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">

                <li class="page-item"><button onclick="listarUsuarios(1)" class="btn-primary btn m-3">1</button></li>
                <li class="page-item"><button onclick="listarUsuarios(2)" class="btn-primary btn m-3">2</button></li>

            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js">
      listarUsuarios();
    </script>
</body>

</html>
